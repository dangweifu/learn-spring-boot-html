      <!-- 企业简介 -->
      <h2 class="card-title mui-col-xs-10">用户说明</h2>
      <div class="mui-col-xs-12 introduction">
        全军武器装备采购信息网由装备采购信息服务中心负责维护和管理，
        主要包括采购需求、集中采购、采购公告、政策法规、民参军指导、企业名录、
        产品技术和服务指南等栏目。</br>
        全军武器装备采购信息网用户分为访客、注册用户和认证用户。
        其中，访客仅能浏览网站信息，注册用户可进行加入关注和咨询建议等操作，
        认证用户配发互联网U盾后，可进行需求对接、产品技术自荐、参与招标、质疑投诉等操作。
    </div>
