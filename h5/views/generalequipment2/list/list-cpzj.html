<link rel="stylesheet" href="../../../../assets/css/queryPoint.css"> 
<link rel="stylesheet" href="../../../assets/css/list-cpzj.css">

<body>
    <div class="main-list">
        <!-- 下拉 sta -->
        <a href="javascript:;">
            <p class="list-slid-title list-slid-title5">
                <span>全部分类</span>
                <i class="mui-icon mui-icon-arrowup fr iconss"></i>
                <i class="mui-icon mui-icon-arrowdown fr icons"></i>
            </p>
            <ul class="list-slide-ulo list-slide-ulo5">
                <li>全部分类</li>
                <li>理论方法</li>
                <li>技术研究</li>
                <li>丛书资料</li>
                <li>外军资料</li>
            </ul>
        </a>

    </div>

    <div class="mui-card1 card-photo-four">
        <!--内容区-->
        <div class="mui-card-content mui-row">
            <div class=" line-list mui-col-sm-6 mui-col-xs-6">
                <div class="card">
                    <div class="image">
                        <img class="lazy" src="../../../assets/img/lazyload/default.png" width="100%" height="auto" data-original="/assets/img/photoCard/6.png"  >
                    </div>
                    <span class="title">艾托斯工业技术</span>
                    <span class="info">爱德森（厦门）电子有限公司</span>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- sada -->
<script src="../../../../static/js/lazyload/jquery.lazyload.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var i = 0;
        $(".list-slide-ulo5 li").on("click",function(){
            $(".list-slid-title5").find("i").eq(1).show().siblings("i").hide();
            $(".list-slid-title5 span").text($(this).text())
            $(this).parent().hide();
        })
        $(".list-slid-title5").on("click", function () {
            $(this).find("i").eq(i).show().siblings("i").hide();
            i++;
            if (i > 1) {
                i = 0;
            }
            $(".list-slide-ulo5").toggle()
        })

        //
        var dataArr = [
            { title: '精密单点定位模块', info: '艾托斯工业技术（上海）有', img: '/assets/img/photoCard/6.png' },
            { title: '精密单点定位模块', info: '爱德森（厦门）电子有限公司', img: '../../../../assets/img/photoCard/7.png' },
            { title: '精密单点定位模块', info: '艾托斯工业技术（上海）有', img: '../../../../assets/img/photoCard/8.png' },
            { title: '精密单点定位模块', info: '爱德森（厦门）电子有限公司', img: '../../../../assets/img/photoCard/9.png' },
            { title: '精密单点定位模块', info: '艾托斯工业技术（上海）有', img: '../../../../assets/img/photoCard/6.png' },
            { title: '精密单点定位模块', info: '爱德森（厦门）电子有限公司', img: '../../../../assets/img/photoCard/7.png' },
            { title: '精密单点定位模块', info: '艾托斯工业技术（上海）有', img: '../../../../assets/img/photoCard/8.png' },
            { title: '精密单点定位模块', info: '爱德森（厦门）电子有限公司', img: '../../../../assets/img/photoCard/9.png' }
        ];

        var templateHtml = '';

        mui.each(dataArr, function (index, item) {
            templateHtml +=
                `
                    <div class=" line-list mui-col-sm-6 mui-col-xs-6">
                        <div class="card">
                                <div class="image">
                                <img class="lazy" src="../../../assets/img/lazyload/default.png" width="100%" height="auto" data-original="${item.img}"  >
                            </div>
                                <span class="title">${item.title}</span>
                            <span class="info">${item.info}</span>
                        </div>
                    </div>
					`
        });

        // 产品技术
        mui('.list2 .mui-card-content')[0].innerHTML = templateHtml;

        // 懒加载
        $("img.lazy").lazyload({
            // threshold: 1,
            effect: "fadeIn"
        });
    })
</script>

</html>
