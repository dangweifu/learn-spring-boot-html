    function toUserIformation() {
      var userinfo = JSON.parse(window.localStorage.getItem('user'));
      var memberId = userinfo.memberType
      if (memberId == 10) { //个人用户
        window.location = "../../userInformation/personalUser.html"
      } else if (memberId == 20) { //企业用户
        window.location = "../../userInformation/enterpriseEnterprise.html"
      } else if (memberId == 30) { //军工
        window.location = "../../userInformation/enterpriseEnterprise.html"
      } else if (memberId == 40) { //军队
        window.location = "../../userInformation/armyUser.html"
      } else if (memberId == 50) { //专家用户
        window.location = "../../userInformation/expertUser.html"
      } else if (memberId == 60) { //专项用户
        window.location = "../../userInformation/specialUser.html"
      }
    }
